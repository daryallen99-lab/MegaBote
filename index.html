  width:10px;
  height:10px;
  top:-10px;
  animation:fall 3s linear forwards;

  to{transform:translateY(100vh) rotate(720deg);}

<body>

<div id="wheelContainer">
  <div id="pointer"></div>
  <canvas id="wheel" width="900" height="900"></canvas>
</div>

<div id="infoBox">
  üí∞ Participaci√≥n: 3 USDT | üèÜ Premio: 180 USDT
</div>

<div id="countdown"></div>
<div id="resultTag"></div>

<button id="whatsappBtn"
onclick="window.open('https://wa.me/5358752291?text=Hola%2C%20me%20interesa%20participar%20en%20el%20sorteo','_blank')">
QUIERO PARTICIPAR
</button>

<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const center = canvas.width/2;
const radius = canvas.width/2 - 40;

const numbers = Array.from({length:200},(_,i)=>i+1);
const slice = (2*Math.PI)/numbers.length;

let angle = 0;
let speed = 0.03;
let stopped = false;

const winningNumber = 57;
const resultDate = new Date("2026-02-17T15:00:00");

function getColor(i){
  const colors=["#ffcc00","#ff0066","#00ffcc","#ff3300","#9933ff"];
  return colors[i%colors.length];
}

function drawWheel(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  numbers.forEach((num,i)=>{
    const start = slice*i + angle;
    const end = start + slice;

    ctx.beginPath();
    ctx.moveTo(center,center);
    ctx.arc(center,center,radius,start,end);
    ctx.fillStyle=getColor(i);
    ctx.fill();

    ctx.save();
    ctx.translate(center,center);
    ctx.rotate(start+slice/2);
    ctx.fillStyle="white";
    ctx.font="bold 28px Arial";
    ctx.fillText(num,radius-85,10);
    ctx.restore();
  });
}

function animate(){
  if(!stopped){
    angle+=speed;
  }
  drawWheel();
  requestAnimationFrame(animate);
}

function launchConfetti(){
  for(let i=0;i<150;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=getColor(i);
    c.style.animationDuration=(2+Math.random()*2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

function showResult(){
  stopped=true;
  speed=0;

  document.getElementById("resultTag").style.display="block";
  document.getElementById("resultTag").innerHTML=
  "üéâ RESULTADO OFICIAL üéâ<br> N√∫mero ganador: "+winningNumber;

  launchConfetti();
}

function checkTime(){
  const now=new Date();
  const diff=resultDate-now;

  if(diff<=0 && !stopped){
    showResult();
  }else if(diff>0){
    document.getElementById("countdown").innerHTML=
    "Resultado hoy 3:00 PM";
  }
}

setInterval(checkTime,1000);
animate();
</script>
