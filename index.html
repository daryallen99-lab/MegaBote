<style>
*{

body{
height:100vh;
display:flex;
flex-direction:column;
align-items:center;

background:linear-gradient(135deg,#ff6a00,#ffb347,#ff3cac);

/* CONTENEDOR RULETA */
.ruleta-container{
width:100%;
height:40vh;
overflow:hidden;
position:relative;
display:flex;

}

/* RULETA */
.ruleta{
width:180vw;
height:180vw;
border-radius:50%;
position:absolute;
top:-140vw;
animation:girar 6s linear infinite;
display:flex;
align-items:center;
justify-content:center;
}

.numero{
position:absolute;
font-size:4rem;
font-weight:bold;
color:white;
text-shadow:2px 2px 5px rgba(0,0,0,0.4);
}

@keyframes girar{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

/* INFO */
.info{
margin-top:20px;
font-size:1.2rem;
font-weight:bold;
}

/* CUENTA REGRESIVA */
.countdown{
font-size:3rem;
margin-top:10px;
font-weight:bold;
}

/* RESULTADO */
.resultado{
font-size:4rem;
font-weight:bold;
margin-top:15px;
display:none;
animation:aparecer 1s ease forwards;
}

@keyframes aparecer{
from{transform:scale(0);opacity:0;}
to{transform:scale(1);opacity:1;}
}

/* BOT√ìN */
.boton{
margin-bottom:40px;
padding:15px 30px;
background:#25D366;
color:white;
border:none;
border-radius:40px;

</head>

<script>

// CREAR 200 N√öMEROS
const ruleta = document.getElementById("ruleta");
const totalNumeros = 200;
for(let i=1;i<=totalNumeros;i++){

numero.innerText = i;

let objetivo = new Date();

}

if(diferencia <= 0){
document.getElementById("countdown").style.display="none";
document.getElementById("resultado").style.display="block";
lanzarConfeti();
}
}

setInterval(actualizarCuenta,1000);

// CONFETI
function lanzarConfeti(){
for(let i=0;i<100;i++){
let confeti=document.createElement("div");
confeti.style.position="absolute";
confeti.style.width="8px";
confeti.style.height="8px";
confeti.style.background="white";
confeti.style.top="0";
confeti.style.left=Math.random()*100+"vw";
confeti.style.animation="caer 3s linear forwards";
document.body.appendChild(confeti);
}
}

let style=document.createElement("style");
style.innerHTML=`
@keyframes caer{
to{transform:translateY(100vh) rotate(720deg);opacity:0;}
}`;
document.head.appendChild(style);

</script>
