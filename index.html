<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MEGABOTE USDT</title>

<style>
body{
  margin:0;
  background: radial-gradient(circle at center, #111 0%, #000 100%);
  font-family: 'Segoe UI', sans-serif;
  text-align:center;
  overflow:hidden;
  color:white;
}

/* CONTENEDOR SUPERIOR */
#wheelContainer{
  position:relative;
  width:100%;
  height:55vh;
  overflow:hidden;
}

/* Canvas grande para que solo se vea la mitad */
canvas{
  position:absolute;
  top:-50%;
  left:50%;
  transform:translateX(-50%);
}

/* Bot√≥n WhatsApp */
#whatsappBtn{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:linear-gradient(90deg,#25D366,#128C7E);
  padding:18px 45px;
  border:none;
  border-radius:40px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  color:white;
  box-shadow:0 0 25px #25D366;
  transition:0.3s;
}

#whatsappBtn:hover{
  transform:translateX(-50%) scale(1.08);
}

/* Flecha indicadora */
#pointer{
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:0;
  height:0;
  border-left:18px solid transparent;
  border-right:18px solid transparent;
  border-top:35px solid gold;
  z-index:10;
}
</style>
</head>

<body>

<div id="wheelContainer">
  <div id="pointer"></div>
  <canvas id="wheel" width="900" height="900"></canvas>
</div>

<button id="whatsappBtn"
onclick="window.open('https://wa.me/50558752291?text=Hola%2C%20me%20interesa%20participar%20en%20el%20sorteo','_blank')">
QUIERO PARTICIPAR
</button>

<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const center = canvas.width/2;
const radius = canvas.width/2 - 20;

const numbers = Array.from({length:200},(_,i)=>i+1);
const slice = (2*Math.PI)/numbers.length;

let angle = 0;
let speed = 0.03;

function getColor(i){
  const colors = ["#ff003c","#ff8c00","#ffd700","#00ffae","#00c3ff","#a100ff"];
  return colors[i % colors.length];
}

function drawWheel(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  numbers.forEach((num,i)=>{
    const start = slice*i + angle;
    const end = start + slice;

    ctx.beginPath();
    ctx.moveTo(center,center);
    ctx.arc(center,center,radius,start,end);
    ctx.fillStyle = getColor(i);
    ctx.fill();

    ctx.save();
    ctx.translate(center,center);
    ctx.rotate(start + slice/2);
    ctx.fillStyle="white";
    ctx.font="bold 22px Arial";
    ctx.shadowColor="black";
    ctx.shadowBlur=4;
    ctx.fillText(num, radius-60, 8);
    ctx.restore();
  });
}

function updateSpeed(){
  const hour = new Date().getHours();
  speed = hour < 12 ? 0.05 : 0.025;
}

function animate(){
  angle += speed;
  drawWheel();
  updateSpeed();
  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
